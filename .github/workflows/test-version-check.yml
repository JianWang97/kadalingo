name: Test Version Check

on:
  workflow_dispatch:  # 允许手动触发
  pull_request:
    paths:
      - 'package.json'
      - '.github/workflows/test-version-check.yml'
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - '.github/workflows/test-version-check.yml'

jobs:
  test-version-check:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境，更快更便宜
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史记录
      
      - name: Check package.json version
        id: check_version
        shell: bash
        run: |
          # 读取 package.json 中的版本号
          currentVersion=$(node -p "require('./package.json').version")
          tagName="v$currentVersion"
          
          echo "Current package.json version: $currentVersion"
          echo "Tag name: $tagName"
          
          # 检查该版本的 tag 是否已经存在
          tagExists=false
          if git rev-parse --verify "refs/tags/$tagName" >/dev/null 2>&1; then
            tagExists=true
          fi
          
          # 如果是手动触发，则允许继续
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger - proceeding with release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif [ "$tagExists" = "true" ]; then
            echo "Tag $tagName already exists - skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected - proceeding with release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
          
          echo "current_version=$currentVersion" >> $GITHUB_OUTPUT
          echo "tag_name=$tagName" >> $GITHUB_OUTPUT
          echo "tag_exists=$tagExists" >> $GITHUB_OUTPUT
      
      - name: Display test results
        run: |
          echo "🧪 测试结果:"
          echo "📦 当前版本: ${{ steps.check_version.outputs.current_version }}"
          echo "🏷️ 标签名称: ${{ steps.check_version.outputs.tag_name }}"
          echo "❓ 标签是否存在: ${{ steps.check_version.outputs.tag_exists }}"
          echo "✅ 是否应该发布: ${{ steps.check_version.outputs.should_release }}"
          
          if [ "${{ steps.check_version.outputs.should_release }}" = "true" ]; then
            echo "🚀 版本检查通过，可以进行发布"
          else
            echo "⏭️ 版本已存在，跳过发布"
          fi
      
      - name: List existing tags (for debugging)
        run: |
          echo "📋 现有的版本标签:"
          git tag -l "v*" | sort -V | tail -10
          
      - name: Show git status
        run: |
          echo "📊 Git 状态信息:"
          echo "当前分支: $(git branch --show-current)"
          echo "最近提交: $(git log --oneline -1)"
          echo "触发事件: ${{ github.event_name }}"
          echo "引用: ${{ github.ref }}"
